<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./snake.css">
</head>
<body>
    <div class="body">
        <div id="score">Score: 0</div>
        <div id="highScoreBox">High Score: 0</div>
        <div id="pause">Press Spacebar to play/pause the game</div>
        <button class="moveButton" id="buttonUp" onclick="snakeMoveButton('up')">⬆</button>
        <button class="moveButton" id="buttonLeft" onclick="snakeMoveButton('left')">⬅</button>
        <button class="moveButton" id="pauseButton" onclick="snakeMoveButton('pause')">⏯</button>
        <button class="moveButton" id="buttonRight" onclick="snakeMoveButton('right')">➡</button>
        <button class="moveButton" id="buttonDown" onclick="snakeMoveButton('down')">⬇</button>
        <div id="board" class="board"></div>
    </div>
</body>
<script src="./snake.js"></script>
</html>
